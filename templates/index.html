<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style media="screen">
      body{
        background-color: #caf7e3;
        text-align: center;
        margin-top: 10px;
      }
      .col{
        padding: 4px 0px;
      }
      .heading{
        padding-bottom:20px;
        padding-top: 10px;
      }
      .totaldata{
        background-color: #e4bad4;
      }
      .divhead{
        background-color: #47597e;
        color: #fff;
      }
      .dailydata{
        background-color: #ffd8cc;
      }
    </style>

  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="heading">Date wise Covid Data</h2>
    </div>
  </div>

  <div class="row divhead">
    <div class="col">Date</div>
    <div class="col">Confirmed cases</div>
    <div class="col">Deaths</div>
    <div class="col">Recovered cases</div>
    <div class="col">Total Confirmed cases</div>
    <div class="col">Total Deaths</div>
    <div class="col">Total Recovered cases</div>
  </div>

  {%for i in data%}
  <div class="row">
    <div class="col dailydata">{{i[3]}}</div>
    <div class="col dailydata">{{i[0]}}</div>
    <div class="col dailydata">{{i[1]}}</div>
    <div class="col dailydata">{{i[2]}}</div>
    <div class="col totaldata">{{i[5]}}</div>
    <div class="col totaldata">{{i[6]}}</div>
    <div class="col totaldata">{{i[7]}}</div>
  </div>
  {%endfor%}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
